        </h1>

<!--error validation code-->
    <div id="error"></div>

    <!-- Form code which gets information from the user-->
      
    <form id= "form" action="/" method="GET">
        <fieldset>
            <legend><h3>Registration Form</h3></legend>
            <p>Full Name:<input type="text" id="fullName" name="fullName" required></p>
            <p>Email Address:<input type="email" id="Email" name="Email" required></p>
            <p>Username:<input type="username" id="username" name="username" required></p>
            <p>Password:<input type="password" id="Password" name="Password" required></p> 
            <p>Confirm Password:<input type="password" id="confirmPassword" name="confirmPassword"></p>
            <p>Address:<input type="address" id="address" name="address" required></p>
            <p>Cell phone:<input type="" id="businessPhone" name="businessPhone" required></p>
            <p>Home phone:<input type="" id="homePhone" name="Password" required></p> 
        
            <button type="reset">Reset</button>
            <button type="submit" id="submit">Submit</button>
        </fieldset>  
    

    
    </form>
